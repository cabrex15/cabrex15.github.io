<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EllePay</title>
    <link rel="stylesheet" href="../css/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand" href="../index.html">
                      <img
                        src="../assets/images/Logo.png"
                        class="me-2"
                        height="100"
                        alt="Logo"
                        loading="lazy"
                      />
                      <strong>EllePay</strong>
                    </a>
                </div>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <strong><a class="nav-link active" aria-current="page" href="../index.html">Salir</a></strong>
                    </li>
                </ul>
            </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="login">
            <div class="login-box">
                <img class="avatar" src="../assets/images/Logo.png" alt="Logo EllePay">
                <h1>Bienvenidos</h1>
                <form action="perfil.html">
                    <label for="email">Correo</label>
                    <input type="email" placeholder="Correo Electronico" />
                    <label for="Contraseña">Clave</label>
                    <input type="password" placeholder="Contraseña" />
                    <button class="login-button" type="submit">Ingresar</button><br><br>
                    <a href="recupero.html">Olvidaste tu Contraseña?</a><br><br>
                    <a href="Registro.html">Registrarse</a>
                </form>
            </div>
        </section>
    </main>
    <footer class="text-center text-white">
        <div class="text-center p-3" style="background-color: #0a4275;">
          © 2022 EllePay:
            <a class="text-white" href="#">CabrexPG</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>
</html>
