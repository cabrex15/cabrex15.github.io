<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Billetera Virtual" />
    <title>EllePay - Billetera Virtual</title>
    <link rel="stylesheet" href="../css/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand" href="../index.html">
                      <img
                        src="../assets/images/Logo.png"
                        class="me-2"
                        height="100"
                        alt="MDB Logo"
                        loading="lazy"
                      />
                      <strong>EllePay</strong>
                    </a>
                </div>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Registro Empresa
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="Registro.html">Registro Individuo</a></li>
                    </ul>
                  </div>
            </div>
        </nav>
    </header>
    <main>
      <section class="login">
        <div class="registro">
            <h1>Registro Empresa</h1>
            <form action="Ingreso.html">
                <label for="nombre">Razon Social</label>
                <input type="text" placeholder="Razon Social" />
                <label for="apellido">Cuit</label>
                <input type="text" placeholder="Cuit" />
                <label for="email">Correo</label>
                <input type="email" placeholder="Correo Electronico" />
                <label for="Contraseña">Contraseña</label>
                <input type="password" placeholder="Contraseña" />
                <label for="Contraseña">Repetir Contraseña</label>
                <input type="password" placeholder="Repetir Contraseña" />
                <button class="button-register" type="submit">Enviar</button><br><br>
            </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
          <div>
              <h4>Institucional</h4>
              <ul class="footer__content-list">
                  <li><a href="">Quienes somos</a></li>
                  <li><a href="">Centros de atencion</a></li>
                  <li><a href="">Trabaja con nosotros</a></li>
                  <li><a href="">Historia</a></li>
              </ul>
          </div>
          <div>
              <h4>EllePay</h4>
              <ul class="footer__content-list">
                  <li><a href="">Productos</a></li>
                  <li><a href="">Servicios</a></li>
                  <li><a href="">Promociones</a></li>
                  <li><a href="">Preguntas</a></li>
              </ul>
          </div>
          <div class="footer__rrss">
              <a href="" class="rs-github"><i class="bi bi-github"></i></a>
              <a href="" class="rs-facebook"><i class="bi bi-facebook"></i></a>
              <a href="" class="rs-instagram"><i class="bi bi-instagram"></i></a>
              <a href="" class="rs-twitter"><i class="bi bi-twitter"></i></a>
          </div>
      </div>
      <div class="footer__copy">
          <small>&copy; 2022/ EllePay, todos los derechos son reservados</small>
      </div>
  </footer>
</body>
</html>
